default: &default
  adapter: postgresql
  pool: 3
  timeout: 5000

development:
  <<: *default
  database: tunes_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: test_user
  database: tunes_test

# Production DB settings here are only for testing the app in production
# mode locally and will not be used when deployed on Heroku.
# devcenter.heroku.com/articles/rails-database-connection-behavior
production:
  <<: *default
  database: tunes_dev
